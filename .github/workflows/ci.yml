on: [push, workflow_dispatch]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run LLM Version Check
        uses: ./
        with:
          source: "openai"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
